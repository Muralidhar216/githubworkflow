name: Generate and Save Reports

on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate reports
        run: python generate_reports.py

      - name: Commit and push reports
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add htmlreports/ excelreports/
          git commit -m "Add generated reports $(date)" || echo "No changes to commit"
          git push

      - name: List saved files
        run: |
          echo "HTML Reports:" && ls -l htmlreports/
          echo "Excel Reports:" && ls -l excelreports/
